<input class="bar" type="text"  [(ngModel)]=query (keyup)=search() placeholder="Search for a stock.">

</div>

<div class="stock-data">

</div>

  <pre>{{close}}</pre>          
</div>

<div class="trades">
  <pre>{{trades}}</pre>          
</div>
